<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SD | TechTalk</title>
		<link rel="shortcut icon" href="images/chat.ico">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="far fa-comments"></i>SD | TechTalk</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Web Development">Web Development</option>
							<option value="Artificial Intelligence">Artificial Intelligence</option>
							<option value="Data Science">Data Science</option>
							<option value="Blockchain">Blockchain</option>
							<option value="Internet of Things">Internet of Things</option>
							<option value="White Hat">White Hat</option>
							<option value="Gaming">Gaming</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
				
				<p  class="footer">&copy; 2020 <a href="https://www.sauravdutt.tech/">Saurav Dutt</a>.</p>
			</main>
		</div>
		
	</body>
</html>
